spring:
  application:
    name: user-service

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/LocalUsersDb
    username: postgres
    password: root

server:
  port: 8080
